<form class="d-flex" role="search">
    <input class="form-control me-2" 
    type="search" 
    placeholder="Search" 
    aria-label="Search"
    name="searchQuery"
    [(ngModel)]="searchQuery">
    <button class="btn btn-outline-success" type="submit">Search</button>
    <p style="color:white">
        {{_searchQuery}}
    </p>
</form>
